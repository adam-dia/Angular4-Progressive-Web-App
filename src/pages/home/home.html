<ion-header>

    <ion-navbar class="ion-before">
      <header></header>
    </ion-navbar>

</ion-header>

  <ion-content class="page-container" (click)="verifyShop($event)">

  <loader *ngIf="showSpiner"></loader>

    <div *ngIf="showHome">
       <!-- SearchBox -->
       <search-bar ></search-bar>

        <div *ngIf="activity">
        </div>

            <ion-slides pager autoplay="1500" loop="true" speed="1000" >
             <sliders *ngFor="let slides of slide" [slides]= "slides"></sliders>
            </ion-slides>

            <p class="poper">
                <popmenu *ngFor="let menus of menu" [menus]= "menus" class="popmens"></popmenu>
            </p>
             <!-- Bloc Title  -->
               <bloc-title></bloc-title>

           <!-- block Promo -->
           <promo-item *ngFor="let deals of dealProducts" [deals]="deals"></promo-item>

           <!-- component MainFloor -->
           <div showWhen="ios,android" class="phone">
              <div class="popular_tags">
                <h2><ion-icon name="star"></ion-icon> Catégories Populaires </h2>
              </div>
           </div>

           <div showWhen="tablet" class="tablet">
              <div class="popular_tags">
                <h2><ion-icon name="star"></ion-icon> Catégories Populaires </h2>
             </div>
           </div>
              <!-- component categorie -->
             <pop-categorie *ngFor="let categories of PopCategories" [categories]= "categories"></pop-categorie>

             <!-- Push Banner -->
             <push-banner *ngFor="let banner of proBan" [banner]="banner"></push-banner>

             <!-- <div class="popular_tags">
               <h2>  <ion-icon name="star"></ion-icon> Les plus populaires</h2>
             </div> -->

             <div *ngIf="isPhone" class="phone">
                <div class="popular_tags">
                  <h2><ion-icon name="star"></ion-icon> Les plus populaires </h2>
                </div>
             </div>

           <div *ngIf="isTablet" class="tablet">
              <div class="popular_tagsTwo">
                <h2><ion-icon name="star"></ion-icon> Les plus populaires </h2>
             </div>
           </div>


             <!-- Popular product -->
             <pop-product *ngFor="let popProds of popProducts" [popProds]="popProds"></pop-product>

             <!-- Pub banner -->
             <pushTwo-banner *ngFor="let lastBan of lastBann" [lastBan]="lastBan"></pushTwo-banner>

             <div *ngIf="isPhone" class="phone">
               <div class="delivery">
                   <img src="assets/img/picto.png" alt="">
               </div>
             </div>

             <div *ngIf="isTablet" class="tablet">
               <div class="deliveryTwo">
                   <img src="assets/img/picto.png" alt="">
               </div>
             </div>

        </div>

          <div *ngIf="err">
            <p class="error_one">Erreur reseau</p>
            <p class="error_msg">
              <img src="assets/img/warn.png" alt=""> <br>
              Un problème de connexion s'est produit, Veuillez<br>
              <button (click)="goHome()">rechargez</button>
            </p>
          </div>

  </ion-content>

    <div class="popup_shop" *ngIf="activeSelector">
      <ion-grid class="popup">
        <div >
        <h2 class="top1">CHOISISSEZ VOTRE BOUTIQUE</h2>
          <div class="mode-livraison">
            <ion-list class="marketplace">
              <ion-grid>
                <ion-row>
                  <ion-col col-6 (click)="chooseAbidjan()">
                  <span flaot-left class="shop-logo"> <img src="assets/img/prima-2.png"> </span>
                  <!---<span flaot-left class="shop-name"> CAP SUD </span> -->
                  <div flaot-left class="shop-Location one-location"> Abidjan <br> uniquement </div>
                  </ion-col>
                  <ion-col col-6 (click)="chooseAbidjanNord()">
                  <span flaot-left class="shop-logo"><img src="assets/img/sococe.png"> </span>
                  <!---<span flaot-left class="shop-name"> SOCOCE </span>-->
                  <div flaot-left class="shop-Location"> Abidjan • Bouaké • San-Pedro • Daloa • Yamoussoukro </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-list>
          </div>
