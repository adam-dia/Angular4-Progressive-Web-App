<ion-header>
<!--
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar> -->

  <ion-navbar class="ion-before">
      <header></header>
  </ion-navbar>

</ion-header>


<ion-content class="account-page">

  <loader *ngIf="showLoader"></loader>
    <ion-grid class="user-infos">
        <ion-row>
          <ion-col col-6> <span class="username">{{(firstname | slice:0:1)+'.'}}{{lastname}}</span>
            <br>
            <span class="user-mail">{{email}}</span>
          </ion-col>
          <ion-col col-6><ion-icon name="md-contact" float-right class="user-icon"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>

  <ion-list>
      <ion-item (click)="goToOrders()">
        <ion-icon name="ios-basket-outline" item-start></ion-icon> Mes commandes
      </ion-item>

      <!-- <ion-item>
        <ion-icon name="ios-clipboard-outline" item-start></ion-icon>Ma FAQ
      </ion-item> -->

      <ion-item (click)="goToAccountParams()">
        <ion-icon name="ios-build-outline" item-start></ion-icon>Paramètre du compte
      </ion-item>

      <ion-item (click)="goToCS()">
        <ion-icon name="ios-chatbubbles-outline" item-start></ion-icon>Service client
      </ion-item>

      <ion-item (click)="goToSuggestion()">
        <ion-icon name="ios-create-outline" item-start></ion-icon>Suggestion de l'App
      </ion-item>

      <ion-item (click)="goToCondition()">
        <ion-icon name="ios-copy-outline" item-start ></ion-icon>Termes et conditions d'utilisation
      </ion-item>
    </ion-list>

    <ion-grid col-12>
        <ion-row>
          <ion-col><button ion-button color="btn-orange" col-12 class="logout" (click)="LogOut()">Se déconnecter</button></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
