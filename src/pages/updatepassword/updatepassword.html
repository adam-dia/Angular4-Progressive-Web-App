
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="loginPage">

    <div class="login_logo">
        <img src="assets/img/logo_black.png" alt="">
        <!-- <img src="assets/img/logo_black.png" alt=""> -->
        <p class="slogan">Retrouvez le plaisir de faire vos courses</p>
        <h3>Bienvenue, </h3>
        <p>Changez votre mot de passe</p>
        <p class="points"><img src="assets/img/points.png"></p>
      </div>

    <div col-11 class="login_form">

        <form [formGroup]="rForm" (ngSubmit)="updatePassword(rForm.value)">
          <ion-list>
                <ion-item col-10 class="first_element">
                  <ion-label fixed>Mail :</ion-label>
                  <ion-input type="text" formControlName="mail"></ion-input>
                </ion-item>

                <ion-item col-10 (click)="reset()">
                  <ion-label class="passwd">Ancien mot de passe :</ion-label>
                  <ion-input type="password" formControlName="oldpassword"></ion-input>
                </ion-item>
                <ion-item col-10 (click)="reset()">
                  <ion-label class="passwd">Nouveau mot de passe :</ion-label>
                  <ion-input type="password" formControlName="newpasswordone"></ion-input>
                </ion-item>
                <ion-item col-10 (click)="reset()">
                  <ion-label class="passwd">Retapez mot de passe :</ion-label>
                  <ion-input type="password" formControlName="newpasswordtwo"></ion-input>
                </ion-item>

            </ion-list>

            <div *ngIf="logError" col-10 class="logErr">
              <p>Une erreur est survenue, veuillez ressayer ulterieurement svp !</p>
            </div>

            <div class="form_validate">
                <button ion-button col-8 [disabled]="!rForm.valid">Se Connecter</button>
            </div>

          </form>

      </div>
</ion-content>
